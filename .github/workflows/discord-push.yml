name: Notify Discord with Style

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Validate secret & debug
        run: |
          echo "Checking DISCORD_WEBHOOK_URLâ€¦"
          if [ -z "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "::error ::DISCORD_WEBHOOK_URL secret is NOT set!"
            exit 1
          fi
          # Mask printed URL for security, but confirm itâ€™s non-empty
          SECRET="${{ secrets.DISCORD_WEBHOOK_URL }}"
          echo "Webhook URL is set and length=${#SECRET}"

      - name: Send push details to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          EVENT_PATH="$GITHUB_EVENT_PATH"
          echo "Event JSON path: $EVENT_PATH"
          cat "$EVENT_PATH"  # show payload for debugging

          REPO="$GITHUB_REPOSITORY"
          USER="$GITHUB_ACTOR"

          # Extract commit info
          COMMIT_MSG=$(jq -r '.head_commit.message // empty' "$EVENT_PATH")
          COMMIT_URL=$(jq -r '.head_commit.url // empty'     "$EVENT_PATH")
          ADDED=$(jq -r '.head_commit.added | join("\n") // empty'    "$EVENT_PATH")
          MODIFIED=$(jq -r '.head_commit.modified | join("\n") // empty' "$EVENT_PATH")
          REMOVED=$(jq -r '.head_commit.removed | join("\n") // empty'  "$EVENT_PATH")

          # Fallbacks
          [ -z "$COMMIT_MSG" ] && COMMIT_MSG="(no commit message)"
          [ -z "$COMMIT_URL" ] && COMMIT_URL="https://github.com/$REPO"
          [ -z "$ADDED" ]    && ADDED="âŒ None"
          [ -z "$MODIFIED" ] && MODIFIED="âŒ None"
          [ -z "$REMOVED" ]  && REMOVED="âŒ None"

          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Build payload
          jq -n \
            --arg repo "$REPO" \
            --arg user "$USER" \
            --arg msg "$COMMIT_MSG" \
            --arg url "$COMMIT_URL" \
            --arg added "$ADDED" \
            --arg modified "$MODIFIED" \
            --arg removed "$REMOVED" \
            --arg timestamp "$TIMESTAMP" \
            '{
              "embeds":[
                {
                  "title": "ðŸš€ Push to "+$repo,
                  "url": $url,
                  "description": $msg,
                  "color": 3447003,
                  "author":{
                    "name": $user,
                    "url": "https://github.com/"+$user,
                    "icon_url": "https://github.com/"+$user+".png"
                  },
                  "fields":[
                    {"name":"âž• Added","value":$added,"inline":true},
                    {"name":"âœï¸ Modified","value":$modified,"inline":true},
                    {"name":"âž– Removed","value":$removed,"inline":true}
                  ],
                  "footer":{
                    "text":"GitHub Actions",
                    "icon_url":"https://github.githubassets.com/favicons/favicon.png"
                  },
                  "timestamp": $timestamp
                }
              ]
            }' > payload.json

          # Show payload for debugging
          echo "=== payload.json ==="
          cat payload.json

          # Send with verbose curl
          echo "Posting to Discordâ€¦"
          curl -v --fail -X POST \
            -H "Content-Type: application/json" \
            --data @payload.json \
            "$DISCORD_WEBHOOK_URL"
