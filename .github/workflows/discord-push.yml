name: Notify Discord with Style

on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send styled push info to Discord
        run: |
          REPO="${{ github.repository }}"
          USER="${{ github.actor }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          URL="${{ github.event.head_commit.url }}"

          ADDED=$(echo "${{ toJson(github.event.head_commit.added) }}" | jq -r '.[]' | sed ':a;N;$!ba;s/\n/\\n/g')
          MODIFIED=$(echo "${{ toJson(github.event.head_commit.modified) }}" | jq -r '.[]' | sed ':a;N;$!ba;s/\n/\\n/g')
          REMOVED=$(echo "${{ toJson(github.event.head_commit.removed) }}" | jq -r '.[]' | sed ':a;N;$!ba;s/\n/\\n/g')

          [ -z "$ADDED" ] && ADDED="‚ùå None"
          [ -z "$MODIFIED" ] && MODIFIED="‚ùå None"
          [ -z "$REMOVED" ] && REMOVED="‚ùå None"

          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          PAYLOAD="{
            \"content\": null,
            \"embeds\": [
              {
                \"title\": \"üöÄ New Push in \`${REPO}\`\",
                \"description\": \"üë§ **User:** \`${USER}\`\\nüìù **Message:**\n> ${COMMIT_MSG}\\nüîó [View Commit](${URL})\",
                \"color\": 15844367,
                \"fields\": [
                  {\"name\": \"üü©‚ú® Added Files\", \"value\": \"\`\`\`\n${ADDED}\n\`\`\`\"},
                  {\"name\": \"üü®‚öôÔ∏è Modified Files\", \"value\": \"\`\`\`\n${MODIFIED}\n\`\`\`\"},
                  {\"name\": \"üü•üóëÔ∏è Removed Files\", \"value\": \"\`\`\`\n${REMOVED}\n\`\`\`\"}
                ],
                \"footer\": {
                  \"text\": \"GitHub Webhook Logger by a silly cat :3\"
                },
                \"timestamp\": \"${TIMESTAMP}\"
              }
            ]
          }"

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$PAYLOAD" \
               "${{ secrets.DISCORD_WEBHOOK_URL }}"
